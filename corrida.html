<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }
        .header-container img {
            max-width: 100px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="senac3.png" alt="Logo Senac">
        <h2>1° Corrida Senac 2025</h2>
    </div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                            </div>
                            <div class="mb-3">
                                <label for="faixaEtaria" class="form-label">Faixa Etária</label>
                                <select class="form-select" id="faixaEtaria">
                                    <option selected>Escolha...</option>
                                    <option value="infantil">Infantil</option>
                                    <option value="adulto">Adulto</option>
                                    <option value="idoso">Idoso</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ENVIAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
